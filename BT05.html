<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(status, callback) {
        setTimeout(() => {
          callback(status);
        }, 1000);
      }
      check(true, (result) => {
        console.log(`Điều kiện trả về: ${result ? "true" : "false"}`);
      });
    </script>
  </body>
</html>
