<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myFindIndex(arr, number, callback) {
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === number) {
            index = i;
            break;
          }
        }
        callback(index);
      }

      myFindIndex([1, 2, 3, 4, 5, 2], 2, (index) => {
        console.log(index);
      });
    </script>
  </body>
</html>
