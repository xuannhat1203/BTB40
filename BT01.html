<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Calculate(a, b, callback) {
        let result = a + b;
        callback(result);
      }
      Calculate(1, 2, (result) => {
        console.log(`Kết quả là: {result}`);
      });
    </script>
  </body>
</html>
