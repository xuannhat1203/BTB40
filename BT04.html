<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = 1;
      function displayNumbers(time, callback) {
        while (number > 0) {
          setTimeout(() => {
            callback(number);
          }, time);
          number++;
        }
      }
      displayNumbers(1000, (currentNumber) => {
        console.log(`Số thứ tự: ${currentNumber}`);
      });
    </script>
  </body>
</html>
