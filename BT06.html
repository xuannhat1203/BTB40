<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function task1() {
        console.log("Task 1 được thực thi");
      }
      function task2() {
        console.log("Task 2 được thực thi");
      }
      function task3() {
        console.log("Task 3 được thực thi");
      }
      function Prin(a, b, c, callback) {
        setTimeout(() => {
          a();
        }, 1000);
        setTimeout(() => {
          b();
        }, 2000);
        setTimeout(() => {
          c();
        }, 3000);
        setTimeout(() => {
          callback();
        }, 4000);
      }
      Prin(task1, task2, task3, () => {
        console.log("Hoàn thành!");
      });
    </script>
  </body>
</html>
